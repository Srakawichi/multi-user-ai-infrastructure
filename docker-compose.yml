services:
  ollama:
    image: ollama/ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "127.0.0.1:11434:11434"
    networks: [internal]

  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      OLLAMA_HOST: http://ollama:11434
    depends_on: [ollama]
    networks: [internal]

networks:
  internal:

volumes:
  ollama_data:
